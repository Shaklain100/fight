<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just for You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ff69b4;
            margin-bottom: 15px;
        }
        p {
            color: #333;
            font-size: 1.1em;
            margin: 10px 0;
        }
        .message {
            font-style: italic;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
        .hidden {
            display: none;
        }
        #hidden-message {
            color: #333;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Beautiful ‚ù§Ô∏è</h1>
        <p>I know things have been tough, but remember, I'm always here for you.</p>
        <p class="message">Whenever you're feeling down, know that I'm by your side, cheering for you and loving you.</p>
        <button onclick="revealMessage()">Tap for a Surprise</button>
        <p id="hidden-message" class="hidden">You are stronger than you think, and together, we'll get through anything. üå∏</p>
    </div>
    <script>
        function revealMessage() {
            document.getElementById("hidden-message").classList.remove("hidden");
        }
    </script>
</body>
</html>
